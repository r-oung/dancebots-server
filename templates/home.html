{% extends "layout.html" %}
{% block content %}

  <div class="list-group">
  {% for file in files %}
    <a href="{{ file.url }}" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ file.title }}</h5>
        <small class="text-muted">{{ file.duration }}</small>
      </div>
      <p class="mb-1">{{ file.filename }}</p>
      <small class="text-muted">{{ file.size }} MB</small>
    </a>
  {% endfor %}

  </ul>
  
{% endblock content %}
